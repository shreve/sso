<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" src="http://localhost:9999/js/client.js" id="ssoperhero"></script>
  </head>
  <body>
    <h1>SSOperhero</h1>
    <p id="logged-in">Not sure if you're logged in.</p>

    <script type="text/javascript">
     let p = document.getElementById('logged-in')

     if (SSOperhero.logged_in()) {
       p.innerText = "You are logged in as " + SSOperhero.token().username + "."
     } else {
       p.innerText = "You are not logged in."
     }
    </script>
  </body>
</html>
